<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Historia</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container" id="mainContainer">

            <h1 id="tituloQuiz">Historia</h1>

             <div class="progress" id="progressBar">
              <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 5%;">
                <span class="sr-only">60% Complete</span>
              </div>
            </div><!--end progressBar-->

            <div class="panel panel-primary" id="quizElement">

                <div class="panel-heading" id="question">
                    <h2>Cristobal Colón descubrió las Islas Caimán.</h2>
                </div><!--end of quizElement-->

                <div class="panel-body" id="answerTopContainer">

                    <div class="btn-group btn-group-lg" data-toggle="buttons" id="answers">
                      <label class="btn btn-primary" id="qA1" >
                        <input type="radio" name="options" id="qA1i"> verdadero
                      </label>
                      <label class="btn btn-primary" id="qA2">
                        <input type="radio" name="options" id="qA2i" > falso
                      </label>
                    </div><!--end of answers-->

                </div><!--end of panelBody answertopcontainer -->

                <div class="panel-footer hidden" id="explainedAnswer">
                    <h2 class="text-default" id="explanation">
                        Cristobal Colón descubrió América el 12 de Octubre de 1492.
                        Pensó que había llegado a la India.
                    </h2>
                </div><!--end of explainedAnswer-->

            </div><!--end of quizElement -->

        </div><!--end container-->
    </body><!--end of body-->
    <script>
    $( document ).ready(function() {
        //activate buttons
        $('.btn').button()

        //button click event
        //update panel footer when a button is clicked
        $( ".btn" ).click(function() {
            var pbar = $(".progress-bar");
            var progressPercent = pbar.width()/pbar.parent().width() * 100;
            progressPercent+=10;
            if (this.id == "qA2"){
                //paint everything green
                $("#quizElement").removeClass("panel-primary").addClass("panel-success");
                pbar.removeClass("progress-bar-primary").addClass("progress-bar-success");
                pbar.width(progressPercent+"%");
            }else{
                $("#quizElement").removeClass("panel-primary").addClass("panel-danger");
                pbar.removeClass("progress-bar-primary").addClass("progress-bar-danger");
                pbar.width(progressPercent+"%");
            }
            $("#explainedAnswer").removeClass("hidden").toggle().slideDown(800); 
            //now I should add a delay that displays another question
        });
    });
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</html>
